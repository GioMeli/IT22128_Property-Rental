spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Hibernate & JPA Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# For development, auto-update tables based on entity changes
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in the console
spring.jpa.show-sql=true
# Format SQL output for readability
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Logging Configuration
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
# Show query parameters in logs
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Spring Boot Actuator (Optional)
# ===============================
management.endpoints.web.exposure.include=*

# ===============================
# CORS Configuration
# ===============================
# If your frontend is running on port 3030, uncomment and adjust as needed
spring.web.cors.allowed-origins=http://localhost:3030
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*

